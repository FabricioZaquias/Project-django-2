{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>      
    <meta charset="UTF-8">
    <title>Contatos - MicroMundo</Title>
        

        <!-- CSS personalizado -->
        <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
</head>   
<body>
        {% include 'header.html' %}
        <div class="cadastro-container ">
            <h3>Fale Conosco</h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <section>
                    <div class="form-containe">
                        <img src="../icons/falecnosco.png" alt="">
                    </div>
                    <form method="POST" action="{% url 'CONTATO_URL' %}">
                        {% csrf_token %}
                        <div class="input_cadastro">
                            <label for="{{ form.nome_contato.id_for_label }}">Nome:</label>
                            {{ form.nome_contato }}
                        </div>
                        <div class="input_cadastro">
                            <label for="{{ form.email.id_for_label }}">E-mail:</label>
                            {{ form.email }}
                        </div>
                        <div class="input_cadastro">
                            <label for="{{ form.assunto.id_for_label }}">Assunto:</label>
                            {{ form.assunto }}
                        </div>
                        <div class="input_cadastro">
                            <label for="{{ form.mensagem.id_for_label }}">Mensagem:</label>
                            {{ form.mensagem }}
                        </div>
                       
                        <div class="input_cadastro">
                            <label for="{{ form.data.id_for_label }}">Data:</label>
                            {{ form.data }}
                        </div>
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>      
</body>
</html>
